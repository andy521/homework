<!DOCTYPE html>
<html>
<head>
    <!-- 设置编码方式 -->
    <meta charset="UTF-8">
    <!-- 就是什么版本 IE 就用什么版本的标准模式渲染 ,如果检测到 IE 并未安装 Google Frame，则弹出对话框提示安装-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 如果使用双核浏览器，强制使用webkit来进行页面渲染 -->
    <meta name="renderer" content="webkit"/>
    <!-- 设置seo关键词-->
    <meta name="keywords" content="极客学院|大前端培训|前端学习">
    <!-- 设置seo描述-->
    <meta name="description" content="极客学院第四期大前端培训第四周作业">
    <title>极客学院内网登陆</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- 引入样式表-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://3.henuadmin.sinaapp.com/plugins/dist/css/fontawesome.css">
    <link rel="stylesheet" href="http://3.henuadmin.sinaapp.com/plugins/dist/css/ionicons.css">
    <link rel="stylesheet" href="http://3.henuadmin.sinaapp.com/plugins/dist/css/index.min.css">
    <link rel="stylesheet" href="http://3.henuadmin.sinaapp.com/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index2.html"><b>内网</b>登陆</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">欢迎</p>

        <form action="index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="账号">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 其他账号登陆 -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> 使用QQ登陆</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>
                使用微博登陆</a>
        </div>

        <a href="#">忘记密码</a><br>
        <a href="register.html" class="text-center">注册账号</a>

    </div>
</div>

<script src="http://3.henuadmin.sinaapp.com/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="http://3.henuadmin.sinaapp.com/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
